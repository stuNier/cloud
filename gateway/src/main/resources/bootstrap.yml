server:
  port: 7777
spring:
  application:
    name: gateway-server
  profiles:
    active: dev
  cloud:
    config:
      name: ${spring.application.name},common
      fail-fast: true
      discovery:
        enabled: true
        service-id: config
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:7761/eureka/

zuul:
  routes:
    erueka-client:
      path: /client/**
      serviceId: erueka-client
    sso-server:
      path: /sso/**
      serviceId: sso-server
    order:
      path: /order/**
      serviceId: order

logging:
  level:
    root: info
