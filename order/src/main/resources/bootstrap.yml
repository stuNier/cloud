eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:7761/eureka/
spring:
  application:
    name: order
  profiles:
    active: dev
  cloud:
    config:
      name: ${spring.application.name},common
      fail-fast: true
      discovery:
        enabled: true
        service-id: config
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 3000
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/cloud
    username: postgres
    password: 123456
server:
  port: 7083

logging:
  level:
    root: info
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  config-location: classpath:config/sqlMapConfig.xml
